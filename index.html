<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>página de login</title>
  </head>
  <body>
    <header>
      <div class="menor">
        <p>20% de desconto em todos os produtos</p>
      </div>
      <div class="maior">
        <img height="50px" src=".//assets/logo 1.svg" alt="logo" />
        <h4 class ="nome">Nome Da Loja</h4>
      </div>
    </header>
    <main>
      <form class="formulario" action="" method="post">
        <div class="conteudo">
          <h2 class="log">LOGIN</h2>

          <input type="email" name="name"  id="name" placeholder="Usuário" required/>
          <input type="password" name="password" id="password" placeholder="Senha" required />
          <input type="submit" value="Entrar" />
        </div>
      </form>
      <p class="centralizar">Não possui uma conta? <a class="link" href="#" target="_blank">Registre-se</a> </p>
    </main>
    <footer> 
      <div class="rodape">
      <p >Todos os direitos reservados a <span class="front-end">FRONT-END </span> </p>
      <div class="rodape"></div>
    </footer>
  </body>
</html>
